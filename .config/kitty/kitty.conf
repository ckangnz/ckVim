# BEGIN_KITTY_FONTS
font_family      family='FiraCode Nerd Font'
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS

font_size 13.0
modify_font cell_height 130%
modify_font baseline 0

# Change font size keybindings
map ctrl+shift+plus change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+equal change_font_size all 0
map cmd+plus change_font_size all +2.0
map cmd+minus change_font_size all -2.0
map cmd+equal change_font_size all 0

# Cursor
cursor_trail 3
cursor_trail_decay 0.1 0.4
cursor_trail_start_threshold 2

# Window Appearance
hide_window_decorations yes
macos_titlebar_color system
macos_option_as_alt yes
macos_hide_from_tasks no

## Background
background_opacity 0.98
background_blur 15
dynamic_background_opacity yes

## Border & Padding
window_padding_width 4 4 4 4
draw_minimal_borders yes
draw_window_borders_for_single_window no

# KEY MAPPINGS
clear_all_shortcuts yes

# Window & Tabs
map ctrl+shift+n new_os_window
map ctrl+shift+w close_window
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab
map ctrl+shift+right move_tab_forward
map ctrl+shift+left move_tab_backward
map ctrl+shift+r set_tab_title
map cmd+n new_os_window

map cmd+t new_tab
map cmd+w close_window
map cmd+shift+] next_tab
map cmd+shift+[ previous_tab
map cmd+shift+. move_tab_forward
map cmd+shift+, move_tab_backward
map cmd+shift+r set_tab_title

# Edit config file
map ctrl+shift+f2 edit_config_file
map cmd+, edit_config_file

# Copy Paste
map kitty_mod+c copy_to_clipboard
map cmd+c copy_or_noop
map kitty_mod+v paste_from_clipboard
map cmd+v       paste_from_clipboard

# Reload config
map ctrl+cmd+,   load_config_file

# Quit Kitty
map cmd+q quit

# Open kitty shell
map ctrl+shift+escape kitty_shell window

mopen_url_with default
ap ctrl+shift+e open_url_with_hints

# BEGIN_KITTY_THEME
# One Dark
include current-theme.conf
# END_KITTY_THEME


